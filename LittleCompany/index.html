<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kleinbedrijf.nl | Uw zaak is onze zaak</title>
</head>
<body>
    
    <div class="loginscreen">
        <div class="header">
            <div class="logo"></div>
            <div class="login">
                <input class="username_login" type="text" />
                <input class="password_login" type="password" />
                <input class="submit_login" type="submit" value="login" />
            </div>
        </div>

        <div class="content">
            <div class="signupform">
                <input class="username_signup" type="text" />
                <input class="password_signup" type="password" />
                <input class="company_signup" type="text" />
                <input class="submit_signup" type="submit" value="login" />
            </div>
        </div>

    </div>
</body>
</html>

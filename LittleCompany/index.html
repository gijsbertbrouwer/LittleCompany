<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ondor.nl | Uw zaak is onze zaak</title>
    
    <link href="webresources/style/login.css" rel="stylesheet" />
    <link href="webresources/style/main.css" rel="stylesheet" />
    <script src="webresources/script/jquery-2.0.3.min.js"></script>
    <script src="webresources/script/communication/data.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#login-form').submit(function () {
                //TODO: submit to webmethod and redirect to home.html with securityToken in querystring

                var username = $(this).find('.username_login').val();
                var password = $(this).find('.password_login').val();

                var d = new Data();

                d.CommunicateWithServer({
                    secure: false,
                    methodUrl: 'User.asmx/Login',
                    data: {
                        'username': username,
                        'password': password
                    },
                    success: function (d) {
                    
                        if (d.ispositive && d.data && d.data.token) {
                            //handle success
                            window.location = "home.html?securityToken=" + d.data.token;

                        } else {
                            alert('login no good');
                        }
                    },
                    error: function (d) {
                        alert('error: ' + d);
                    }
                });

                return false;
            })
        });
    </script>
</head>
<body>
    
    <div class="loginscreen">
        <div class="header">
            <div class="logo">kleinbedrijf.nl</div>
            <div class="login">
                <form id="login-form">
                    <input class="username_login" type="text" placeholder="e-mailadres" />
                    <input class="password_login" type="password" placeholder="wachtwoord" />
                    <input class="submit_login" type="submit" value="login" />
                </form>
            </div>
        </div>

        <div class="content">
            <div class="signupform">
                <input class="username_signup" type="text" placeholder="e-mailadres" />
                <input class="password_signup" type="password" placeholder="wachtwoord" />
                <input class="company_signup" type="text" placeholder="organisatie" />
                <input class="submit_signup" type="submit" value="Aanmelden" />
            </div>
        </div>

    </div>

</body>
</html>
